<form #form="ngForm" (ngSubmit)="createBeer(); form.reset()">
  <div>
    <label for="beer.name">Nom</label>
    <input type="text" id="beer.name" name="name"
           [(ngModel)]="newBeer.name"
           required
    >
  </div>
  <div>
    <p [hidden]="countryModel.valid || countryModel.pristine">Le pays doit être au format ISO 3166, ex: "FR" ou "UK"</p>
    <label for="beer.country">Pays</label>
    <input type="text" id="beer.country" name="country" placeholder="FR"
           [(ngModel)]="newBeer.country" #countryModel="ngModel"
           required pattern="[A-Z]{2}"
    >
  </div>
  <div>
    <label for="beer.alcoholByVolume">Teneur en alcool</label>
    <input type="number" id="beer.alcoholByVolume" name="alcoholByVolume"
           [(ngModel)]="newBeer.alcoholByVolume"
           min="0" max="99.9" step="0.1" placeholder="4.5"
           pattern="[0-9]{1,2}(\.[0-9])?"
    >
  </div>
  <div>
    <label for="beer.category">Catégorie</label>
    <select id="beer.category" name="category"
           [(ngModel)]="newBeer.category"
    >
      <option *ngFor="let option of categoryOptions | keyvalue"
              [ngValue]="option.key">{{ option.value }}</option>
    </select>
  </div>
  <button [disabled]="form.invalid">Enregistrer</button>
</form>
