<button (click)="goBackToList()">Retour à la liste</button>
<article *ngIf="beer">
  <h1>{{ beer.name }}</h1>
  <dl>
    <dt>Pays</dt><dd>{{ beer.country }}</dd>
    <dt>Catégorie</dt><dd>{{ beer.category }}</dd>
    <dt>Teneur en alcool</dt><dd>{{ beer.alcoholByVolume }}</dd>
  </dl>
</article>
<p *ngIf="!beer">← Veuillez sélectionner une bière dans la liste à gauche ←</p>
